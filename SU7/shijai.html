<body>
    <div class="container">

        <div class="header">

        </div>

        <div class="subscribe-main">
            <div class="table">
                <div class="form-title">预约试驾</div>
                <div class="form-group">
                    <label class="form-label" for="car-model">试驾车型</label>
                    <input type="text" id="car-model" class="form-input" value="XIAOMI SU7" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="location">试驾地点</label>
                    <div class="flex">

                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">手机号</label>
                    <input type="tel" id="phone" class="form-input" placeholder="请输入手机号" maxlength="11" pattern="\d*">
                </div>
                <div class="form-group">
                    <label class="form-label" for="verification-code">验证码</label>
                    <div class="flex">
                        <input type="text" id="verification-code" class="form-input" placeholder="请输入验证码" maxlength="6"
                            pattern="\d*">
                        <button class="form-button" id="get-code-btn">获取验证码</button>
                    </div>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">我已阅读并同意<a href="https://terms-car-h5.api.xiaomiev.com/user-retention/privacy"

                </div>
